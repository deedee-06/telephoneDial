<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Phone Dial</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="telephone">
        <section id="input">
            <p class="addPhoneNumber"> </p>
        </section>

        <section id="number">

            <div id="alphaNumeric">
                <p class="num">1</p>
            </div>

            <div id="alphaNumeric">
                <div>
                    <p class="num">2</p>
                    <p class="letter">ABC</p>
                </div>
            </div>

            <div id="alphaNumeric">
                <div>
                    <p class="num">3</p>
                    <p class="letter">DEF</p>
                </div>
            </div>
        </section>

        <section id="number">

            <div id="alphaNumeric">
                <p class="num">4</p>
                <p class="letter">GHI</p>
            </div>

            <div id="alphaNumeric">
                <div>
                    <p class="num">5</p>
                    <p class="letter">JKL</p>
                </div>
            </div>

            <div id="alphaNumeric">
                <div>
                    <p class="num">6</p>
                    <p class="letter">MNO</p>
                </div>
            </div>
        </section>

        <section id="number">

            <div id="alphaNumeric">
                <p class="num">7</p>
                <p class="letter">PQRS</p>
            </div>

            <div id="alphaNumeric">
                <div>
                    <p class="num">8</p>
                    <p class="letter">TUV</p>
                </div>
            </div>

            <div id="alphaNumeric">
                <div>
                    <p class="num">9</p>
                    <p class="letter">WXYZ</p>
                </div>
            </div>
        </section>

        <section id="number">

            <div id="alphaNumeric">
                <div>
                    <p class="num">*</p>
                </div>
                
            </div>

            <div id="alphaNumeric">
                <div>
                    <p class="num">0</p>
                    <p class="letter">+</p>
                </div>
            </div>

            <div id="alphaNumeric">
                <div>
                    <p class="num">#</p>
                </div>
            </div>
        </section>

        <section id="dial">
            <div class="dialPhoneNumber">
                <img src="/images/phone.png" alt="call icon">
            </div>

            <div class="removePhoneNumber">
                <img src="/images/erase.png" alt="erase icon">
                <p>x</p>
            </div>

        </section>
    </div>



    <script src="./index.js" type="module"></script>


</body>

</html>
